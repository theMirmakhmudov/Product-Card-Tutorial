<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <p>Example Product Card</p>
            </a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="total-cost" onclick="showSelectedProducts()">
        <i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;  $<span id="total-cost">0.00</span>
    </div>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-4 mt-2">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="card-img-actions">
                            <img src="https://st2.depositphotos.com/3591429/5245/i/450/depositphotos_52457585-stock-photo-people-discussing-about-leadership.jpg"
                                class="card-img img-fluid" alt="">
                        </div>
                    </div>
                    <div class="card-body bg-light text-center">
                        <div class="mb-2">
                            <h6 class="font-weight-semibold mb-2">
                                <p href="#" class="text-default mb-2" data-abc="true">Product Name</p>
                            </h6>
                            <a href="#" class="text-muted" data-abc="true">Example & Topic</a>
                        </div>
                        <h3 class="mb-0 font-weight-semibold" data-price="250.99">$250.99</h3>
                        <div class="quantity-control mb-2" id="quantity-control-0">
                            <button class="btn btn-outline-secondary btn-sm" onclick="decreaseQuantity(0)">-</button>
                            <input type="text" id="quantity-0" value="0" readonly>
                            <button class="btn btn-outline-secondary btn-sm" onclick="increaseQuantity(0)">+</button>
                        </div>
                        <button type="submit" class="btn btn-outline-success" id="add-to-cart-0"
                            onclick="toggleCart(0)">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-2">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="card-img-actions">
                            <img src="https://st2.depositphotos.com/3591429/5245/i/450/depositphotos_52457585-stock-photo-people-discussing-about-leadership.jpg"
                                class="card-img img-fluid" alt="">
                        </div>
                    </div>
                    <div class="card-body bg-light text-center">
                        <div class="mb-2">
                            <h6 class="font-weight-semibold mb-2">
                                <p href="#" class="text-default mb-2" data-abc="true">Product Name</p>
                            </h6>
                            <a href="#" class="text-muted" data-abc="true">Example & Topic</a>
                        </div>
                        <h3 class="mb-0 font-weight-semibold" data-price="399.99">$399.99</h3>
                        <div class="quantity-control mb-2" id="quantity-control-1">
                            <button class="btn btn-outline-secondary btn-sm" onclick="decreaseQuantity(1)">-</button>
                            <input type="text" id="quantity-1" value="0" readonly>
                            <button class="btn btn-outline-secondary btn-sm" onclick="increaseQuantity(1)">+</button>
                        </div>
                        <button type="submit" class="btn btn-outline-success" id="add-to-cart-1"
                            onclick="toggleCart(1)">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-2">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="card-img-actions">
                            <img src="https://st2.depositphotos.com/3591429/5245/i/450/depositphotos_52457585-stock-photo-people-discussing-about-leadership.jpg"
                                class="card-img img-fluid" alt="">
                        </div>
                    </div>
                    <div class="card-body bg-light text-center">
                        <div class="mb-2">
                            <h6 class="font-weight-semibold mb-2">
                                <p href="#" class="text-default mb-2" data-abc="true">Product Name</p>
                            </h6>
                            <a href="#" class="text-muted" data-abc="true">Example & Topic</a>
                        </div>
                        <h3 class="mb-0 font-weight-semibold" data-price="399.99">$399.99</h3>
                        <div class="quantity-control mb-2" id="quantity-control-2">
                            <button class="btn btn-outline-secondary btn-sm" onclick="decreaseQuantity(2)">-</button>
                            <input type="text" id="quantity-2" value="0" readonly>
                            <button class="btn btn-outline-secondary btn-sm" onclick="increaseQuantity(2)">+</button>
                        </div>
                        <button type="submit" class="btn btn-outline-success" id="add-to-cart-2"
                            onclick="toggleCart(2)">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="selected-products" id="selected-products-section">
        <h4>Selected Products</h4>
        <ul id="selected-products-list">
            <!-- Selected products will be dynamically added here -->
        </ul>
        <button type="button" class="btn btn-outline-danger mt-3" onclick="hideSelectedProducts()">Close</button>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
